# BashWatch Configuration File for Testing Alerts

# Log file location
LOG_FILE="../logs/sysmon.log"

# Monitoring intervals (in seconds)
CPU_INTERVAL=5
MEMORY_INTERVAL=5
NETWORK_INTERVAL=10

# Thresholds for alerts (set low to trigger alerts)
CPU_THRESHOLD=10
MEMORY_THRESHOLD=10

# Output format (text/json)
OUTPUT_FORMAT=text

# Enable/disable components
ENABLE_CPU_MONITORING=true
ENABLE_MEMORY_MONITORING=true
ENABLE_NETWORK_MONITORING=true

# Daemon mode (true/false)
DAEMON_MODE=true

# Historical data storage (true/false)
ENABLE_HISTORICAL_DATA=true

# Log rotation size in bytes (default 10MB)
LOG_ROTATION_SIZE=10485760
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Bash
      run: |
        sudo apt-get update
        sudo apt-get install -y bash
    
    - name: Make scripts executable
      run: |
        chmod +x bin/*.sh
        chmod +x lib/*.sh
        chmod +x tests/*.sh
    
    - name: Run tests
      run: ./tests/run_tests.sh
      
  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t bashwatch .
      
    - name: Run Docker container
      run: docker run --rm bashwatch ./bin/sysmon.sh --help